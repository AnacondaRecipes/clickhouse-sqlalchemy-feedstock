{% set name = "clickhouse-sqlalchemy" %}
{% set version = "0.0.6" %}
{% set sha256 = "2b0277ca148be430ddd480afe4d14de3ae32f59457ac87ab52db38a0d548a63f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - sqlalchemy
    - clickhouse-driver >=0.0.8

  run:
    - python
    - setuptools
    - six
    - sqlalchemy
    - requests
    - clickhouse-driver >=0.0.8

test:
  imports:
    - clickhouse_sqlalchemy
    - clickhouse_sqlalchemy.drivers
    - clickhouse_sqlalchemy.drivers.http
    - clickhouse_sqlalchemy.drivers.native
    - clickhouse_sqlalchemy.orm
    - clickhouse_sqlalchemy.sql

about:
  home: https://github.com/xzkostyan/clickhouse-sqlalchemy
  license: MIT
  summary: 'Simple ClickHouse SQLAlchemy Dialect'
  license_family: MIT

extra:
  recipe-maintainers:
    - kszucs
    - xzkostyan
